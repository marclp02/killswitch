; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
build_src_filter =
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder, default
build_type = debug

[env:master]
platform = https://github.com/platformio/platform-espressif8266.git
#platform = espressif8266
board = esp01_1m
framework = arduino
build_type = debug
build_src_filter = ${env.src_filter}-<slave.cpp>-<display_demo.cpp>
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder
build_flags = -DPIO_FRAMEWORK_ARDUINO_ENABLE_EXCEPTIONS
upload_speed = 921600
#lib_deps = greiman/SSD1306Ascii@^1.3.5

[env:slave]
platform = espressif8266
board = esp01_1m
framework = arduino
build_type = debug
build_src_filter = ${env.src_filter}-<master.cpp>-<display_demo.cpp>
monitor_speed = 115200
upload_speed = 921600
monitor_filters = esp8266_exception_decoder, default
